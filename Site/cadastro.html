<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Seleção Brasileira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Cadastro-->
    <div class="header_cadastro">
        <div class="conteiner_cadastro">

            <a href="index.html" class="primeiro_titulo_cadastro">BRASIL</a>
            <div class="direcao_logo_cadastro"> <img src="imagens/seleção_logo.png" alt="logo" class="imglogo_cadastro"></div>
           

            <ul class="navbar_cadastro">
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="cadastro.html">Cadastra-se</a>
                </li>
                <li>
                    <a style="color: #0b8800;"> História</a>
                </li>
            </ul>
        </div>
    </div>

    <!--Banner Login-->
    <div class="banner_cadastro">

        <div class="quadro_cadastro">

            <p class="login_cadastro">Cadastrar</p>

            <div class="cadastro">

                <div class="categoria_cadastro">
                    <p class="categoria_campos_cadastro">Nome:</p>
                    <input type="text" id="ipt_email" class="campos_cadastro" placeholder="Seu nome">
                </div>

                <div class="categoria_cadastro">
                    <p class="categoria_campos_cadastro">Celular:</p>
                    <input type="text" id="ipt_email" class="campos_cadastro" placeholder="Seu número">
                </div>

                <div class="categoria_cadastro">
                    <p class="categoria_campos_cadastro">E-mail:</p>
                    <input type="text" id="ipt_email" class="campos_cadastro" placeholder="Seu e-mail">
                </div>

                <div class="categoria_cadastro">
                    <p class="categoria_campos_cadastro">Senha:</p>
                    <input type="text" id="senha"  class="campos_cadastro" placeholder="Sua senha">
                </div>

                <div class="categoria_cadastro">
                    <p class="categoria_campos_cadastro">Confirmar senha:</p>
                    <input type="text" id="senha"  class="campos_cadastro" placeholder="Confirme senha">
                </div>

                <button class="button_cadastro">Entrar
                </button>
            </div>
        </div>

    </div>
</body>
